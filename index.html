<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="GlobuloBianco">
    <title>Calcolatrice</title>
    <meta name="description" content="Calcolatrice Semplice">
    <link rel="shortcut icon" type="image/jpg" href="assets/img/icona-sito.ico"/>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <div class="calcolatrice">
        <div>
            <input type="text" id="display" placeholder="0" readonly>
        </div>
        <div class="calcBtns">
            <button class="btn funzioni" id="lol">&#9898;</button>
            <button class="btn funzioni" id="ac">AC</button>
            <button class="btn funzioni" id="del">DEL</button>
            <button class="btn operandi" id="diviso">/</button>

            <button class="btn numeri" id="sette">7</button>
            <button class="btn numeri" id="otto">8</button>
            <button class="btn numeri" id="nove">9</button>
            <button class="btn operandi" id="per">x</button>

            <button class="btn numeri" id="quattro">4</button>
            <button class="btn numeri" id="cinque">5</button>
            <button class="btn numeri" id="sei">6</button>
            <button class="btn operandi" id="meno">-</button>

            <button class="btn numeri" id="uno">1</button>
            <button class="btn numeri" id="due">2</button>
            <button class="btn numeri" id="tre">3</button>
            <button class="btn operandi" id="piu">+</button>

            <button class="btn numeri" id="zero">0</button>
            <button class="btn numeri" id="punto">.</button>
            <button class="btn operandi" id="uguale">=</button>
        </div>
    </div>

    <script src="assets/js/script.js"></script>
</body>


</html>
